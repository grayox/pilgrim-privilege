				--drawer-menu-color: #ffffff;

				--drawer-menu-color: var(--light-primary-color);
				--drawer-border-color: 1px solid #ccc;
				--drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);
				
				/* paper-menu */

				--paper-menu-background-color: #fff;
				*/

			paper-material {
				border-radius: 2px;
				height: 100%;
				padding: 16px 0 16px 0;
				width: calc(98.66% - 16px);
				margin: 16px auto;
				background: white;
			}

			#mainToolbar .middle {
				margin-left: 48px;
			}

			#mainToolbar.has-shadow .middle {
				font-size: 20px;
				padding-bottom: 0;
				margin-left: 48px;
			}

			/* Height of the scroll area */
			.content {
				height: 900px;
			}

			/* Breakpoints */

			/* Small */
			@media (max-width: 600px) {

				paper-material {
					--menu-container-display: none;
					width: calc(97.33% - 32px);
					padding-left: 16px;
					padding-right: 16px;
				}

				.paper-font-display1 {
					font-size: 12px;
				}

				.app-name {
					font-size: 26px;
				}

				#drawer .paper-toolbar {
					margin-left: 16px;
				}

				#overlay {
					min-width: 360px;
				}

				.bg {
					background: white;
				}

			}

			/* Tablet+ */
			@media (min-width: 601px) {

				paper-material {
					width: calc(98% - 46px);
					margin-bottom: 32px;
					padding-left: 30px;
					padding-right: 30px;
				}

				#drawer.paper-drawer-panel > [drawer] {
					border-right: 1px solid rgba(0, 0, 0, 0.14);
				}

				iron-pages {
					padding: 48px 62px;
				}
