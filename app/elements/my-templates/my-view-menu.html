<dom-module id="my-view-menu">	
		
	<template>
		
		<style is="custom-style" include="app-theme">
		
			paper-menu iron-icon {
				margin-right: 33px;
				opacity: 0.54;
			}

			paper-menu a {
				text-decoration: none;
				border-bottom: 1px solid var(--paper-grey-600);
				/*
				color: var(--menu-link-color);
				*/
				color: white;
				display: -ms-flexbox;
				display: -webkit-flex;
				display: flex;
				-ms-flex-direction: row;
				-webkit-flex-direction: row;
				flex-direction: row;
				-ms-flex-align: center;
				-webkit-align-items: center;
				align-items: center;
				font-family: 'Roboto', 'Noto', sans-serif;
				-webkit-font-smoothing: antialiased;
				text-rendering: optimizeLegibility;
				font-size: 14px;
				font-weight: 400;
				line-height: 24px;
				min-height: 48px;
				padding: 0 16px;
				transition         : .5s;
				-o-transition      : .5s;
				-ms-transition     : .5s;
				-moz-transition    : .5s;
				-webkit-transition : .5s;
			}

			paper-menu a:first-child {
				margin-top: -8px;
				border-top: 1px solid var(--paper-grey-600);
			}

			paper-menu a:hover {
				font-weight: bold;
				color: white;
				background: var(--default-primary-color);
				/*
				color: black;
				background: white;
				*/
			}
					
			paper-menu .active-menu-item {
				font-weight: bold;
				background: var(--default-primary-color);
				color: white;
				/*
				color: black;
				background: white;
				background: var(--accent-color);
				*/
			}
			
		</style>
		
		<paper-menu selected="{{route}}" attr-for-selected="data-route" 
								on-iron-select="_selectItem" selected-class="active-menu-item">
			<!-- Drawer Content -->
			<a data-route="page01"><iron-icon icon="home"               ></iron-icon><span>Estimate   </span></a>
			<a data-route="page02"><iron-icon icon="history"            ></iron-icon><span>History    </span></a>
			<!--
			<a data-route="page03"><iron-icon icon="error-outline"      ></iron-icon><span>Issues     </span></a>
			-->
			<a data-route="page04"><iron-icon icon="settings"           ></iron-icon><span>Settings   </span></a>
			<!--
			<a data-route="page04"><iron-icon icon="editor:insert-chart"></iron-icon><span>Chart      </span></a>
			<a data-route="page05"><iron-icon icon="image:grid-on"      ></iron-icon><span>Table      </span></a>
			<a data-route="page06"><iron-icon icon="maps:map"           ></iron-icon><span>Map        </span></a>
			<a data-route="page07"><iron-icon icon="description"        ></iron-icon><span>Attributes </span></a>
			<a data-route="page08"><iron-icon icon="book"               ></iron-icon><span>Facts      </span></a>
			<a data-route="page09"><iron-icon icon="star"               ></iron-icon><span>Upgrade    </span></a>
			<a data-route="page10"><iron-icon icon="social:share"       ></iron-icon><span>Export     </span></a>
			<a data-route="page11"><iron-icon icon="view-module"        ></iron-icon><span>Batch      </span></a>
			<a data-route="page12"><iron-icon icon="view-column"        ></iron-icon><span>Comps      </span></a>
			<a data-route="page13"><iron-icon icon="account-balance"    ></iron-icon><span>Financing  </span></a>
			-->
		</paper-menu>
	
	</template>

	<script>
		(function(){
			//'use strict';
			Polymer({
				is: 'my-view-menu',
				properties: {
					route: {
						type: String,
						notify: true,
						value: 'page01'
					}
				},
				_selectItem: function() {
					this.fire('select-item');
				}
			});
		})();
	</script>
	
</dom-module>
