<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="my-argenta-image">
  
  <template>
		<style>
			:host {
				display: block;
			}
			paper-card {
				width: 100%;
				xheight: 100vh;
				max-width: 400px;
				margin-bottom: 16px;
				@apply(--layout-vertical);
				@apply(--center-justified);
				margin-left: auto;
				margin-right: auto;
			}
			.color {
				color: var(--accent-color);
			}
			h1 {
				text-align: center;
			}
		</style>
	
		<paper-card heading="{{addy}}"
								xheading="Photo"
								image="{{imageUrl}}">
			<h1 id="head" class$="{{headclass}}"><strong>{{value}}</strong></h1>
		</paper-card>
  </template>

	<script>
	(function() {
		//'use strict';
		Polymer({
			is: 'my-argenta-image',
			behaviors: [Polymer.NeonAnimatableBehavior],
			properties: {
				imageUrl: String,
				estimate: String,
				addy: {
					type: String,
					value: 'Photo',
					observer: '_addyChanged'
				},
				value: {
					type: String,
					value: '',
					computed: '_computeValue(estimate)'
				},
				headclass: {
					type: String,
					value: '',
					computed: '_computeHeadColor(estimate)'
				}
			},
			_addyChanged: function(e) {
				return (e.length === 0) ? 'Photo' : e ;
			},
			_computeValue: function(e) {
				return (e.length > 0) ? e : '' ;
			},
			_computeHeadColor: function(e) {
				return (e.length > 0) ? 'color' : '' ;
			}
		});
	})();
	</script>

</dom-module>
